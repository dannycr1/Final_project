<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="app.js"></script>
</head>

<body ng-app="bubleApp" ng-controller="BubleListCtrl">
    <header>
        <h1>What'sHappends!</h1>
        <div>
            <form action="">
                Start Date: <input type="date" name="startdate" value="{{$scope.bubles.buble[0].date}}" required  min="05-02-16">
                End Date: <input type="date" name="enddate" value="end date" required  max="07-19-16"><
                <input type="submit" value="Submit">
            </form> 
            <form action="">
                Search: <input type="text" name="" value="">
                <input type="submit" value="Submit">
            </form> 
        </div>
    </header>  
    <div>
        <nav>
            <a href="javascript:void(0)" id="EditBuble">Edit Buble</a>
            <a href="javascript:void(0)" id="PageLayout">Page Layout</a>
            <a href="javascript:void(0)" id="People">People</a>
            <a href="javascript:void(0)" id="Export">Export</a>
            <a href="javascript:void(0)">Contact Us</a>
           
        </nav>
    </div>
    <div class="mainpage">
  <ul >
    <li class="buble" ng-repeat="buble in bubles">
      <span>{{buble.date}} , </span>
      <span>{{buble.time}} : </span>
      <span>{{buble.user}}</span>
      <br>
      <span>{{buble.content}}</span>
      <br>
    </li>
  <br>
  </ul>

  <img src="img/2016-05-07-PHOTO-00004464.jpg" alt="" />
        </div>

    <footer>
        Final Project written by Danny Croitoru Augost 2017
    </footer>

</body>

</html>
